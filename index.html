<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cupper</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <!-- ------- -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Tea cupper</h1>
    </header>
    <main>
      <section id="intro">
        <h2>Rifill your tea cup before it's too late!</h2>
        <p>
          Use the arrow keys to reach the tea pot for a refill while the kettle boils, but be aware of
          the sweets!
        </p>
        <button type="button" class="btn-game">PLAY</button>
      </section>

      <section id="game">
 
        <section id="timer">
           <img src="./images/sound-on.PNG" class="sound-img">
          
          <div class="timebar"><h2>TIME</h2>
            <div><canvas id="timebar" width="900" height="25"></canvas></div></div>
          
        </section>
  
        <canvas id="canvas" width="1200px" height="470px"></canvas>
       
      </section>
    </main>
    <footer id="credits">
      <h6>Credits</h6>
      <p>
        Sound from <a href="https://www.zapsplat.com/">Zapsplat.com</a> and
        <a href="https://elements.envato.com/">Envato.com</a><br />
        Images from <a href="https://www.clipartmax.com">Clipartmax.com</a
        ><br />
        Font from <a href="http://pizzadude.dk/site/">Pizzadude.dk</a>
      </p>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
